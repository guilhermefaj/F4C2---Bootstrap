<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container d-flex align-items-center vh-100">
      <div class="row justify-content-center mx-auto w-100">
        <form action="" class="was-validated col-md-8 border rounded p-5">
          <h1>Criação de Login</h1>

          <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Usuário</label>
            <input
              type="text"
              class="form-control"
              id="uname"
              placeholder="Digite seu usuário"
              name="uname"
              required
            />
            <div class="valid-feedback">Informação Válida</div>
            <div class="invalid-feedback">Preencha o dado do usuário</div>
          </div>

          <div class="mb-3 mt-3">
            <label for="pwd" class="form-label"> Senha: </label>
            <input
              type="text"
              class="form-control"
              id="pwd"
              placeholder="Digite sua senha"
              name="pwd"
              required
            />
            <div class="valid-feedback">Informação Válida</div>
            <div class="invalid-feedback">Informe a senha</div>
          </div>

          <div class="mb-3 mt-3">
            <label for="cpwd" class="form-label"> Confirmação da Senha: </label>
            <input
              type="text"
              class="form-control"
              id="cpwd"
              placeholder="Digite sua senha"
              name="cpwd"
              required
            />
            <div class="valid-feedback">Informação Válida</div>
            <div class="invalid-feedback">Informe a senha</div>
          </div>

          <div class="form-check mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="checkPermition"
              name="remember"
              required
            />
            <label class="form-check-label" for="myCheck"
              >Eu concordo com os termos de aceite.</label
            >
            <div class="valid-feedback">Informação Válida</div>
            <div class="invalid-feedback">Clique em concordar para seguir</div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-primary">
            Limpar formulário
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
