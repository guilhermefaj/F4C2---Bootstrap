<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container d-flex align-items-center vh-100">
      <div class="row">
        <div class="col-md-6 col-sm-12 d-flex align-items-center">
          <img
            class="col-md-9 img-fluid mx-auto"
            src="img/logo-fiap.png"
            alt="logo da FIAP"
          />
        </div>
        <div class="col-md-6 col-sm-12 text-center">
          <h1>Área Reservada</h1>
          <form action="" class="mx-auto">
            <div class="mb-3 mt-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu e-mail"
                name="email"
              />
              <label for="email">Email</label>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Digite sua senha"
                name="senha"
              />
              <label for="senha">Senha</label>
            </div>
            <div>
              <button type="submit" class="btn btn-info mt-3">Login</button>
            </div>
          </form>
          <div>
            <p class="mb-3 mt-3">
              Esqueci
              <a class="fw-bold text-dark" href="">Usuário</a> /
              <a class="fw-bold text-dark" href="">Senha</a>
            </p>
          </div>
          <div class="mt-3">
            <a href="" class="text-info">Criar Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
